kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-staging
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: frontend-staging
  template:
    metadata:
      name: frontend
      labels:
        app: frontend-staging
    spec:
      containers:
      - name: webserver
        image: bkauf/gcpdemo:5.0
        imagePullPolicy: Always
        ports:
        - name: frontend
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
      - name: database
        image: mongo
        imagePullPolicy: Always
        ports:
        - name: inbound
          containerPort: 27017
