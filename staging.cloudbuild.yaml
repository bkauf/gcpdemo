steps:
- name: 'ubuntu'
  args: ['bash', './myscript.bash']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/cicd-march-25th/gcpdemo', '.']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', '-r', 'k8s/*', 'gs://$PROJECT_ID-kubernetes-manifests']
  images: ['gcr.io/cicd-march-25th/gcpdemo']
- name: 'gcr.io/cloud-builders/gcloud' args: ['app', 'deploy'] timeout: '1600s'
